<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function reverseWords(input) {
        // Split the input into words using a space as the delimiter
        const words = input.split(' ');
        
        // Reverse each word and store them in an array
        const reversedWords = words.map(word => {
          return word.split('').reverse().join('');
        });
      
        // Join the reversed words back together with spaces
        const reversedInput = reversedWords.join(' ');
      
        return reversedInput;
      }
      
      const input = "This is  a sunny day";
      const reversed = reverseWords(input);
      console.log(reversed); // Output: "siht si ynnus yad"
      </script>
      </body>
</html>
